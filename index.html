---
layout: default
---

<div class="home">

  <h1 class="page-heading">Recipes</h1>
  
  {{ site.recipes | inspect }}

  <ul class="post-list">
    {% for recipe in site.recipes %}
      <li>
        <h2>
          <a class="post-link" href="{{ recipe.url | prepend: site.baseurl }}">{{ recipe.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
