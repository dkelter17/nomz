---
layout: default
---

<article class="post">

  <header class="post-header">
    <h2 class="post-title"><a href="{{ page.external-url }}">{{ page.title | escape }}</a> &rarr;</h2>
  </header>

  <p>Tags: {{ page.tags | join: " / " }}</p>

  <div class="post-content">
    {{ content }}

    <a href="{{ page.external-url }}">&rarr; {{ page.external-url }}</a>
  </div>

</article>
