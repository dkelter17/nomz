{% if recipe.url %}
<a class="recipe-link" href="{{ recipe.url | prepend: site.baseurl }}">
    {{ recipe.emoji }} {{ recipe.title | escape }}
</a>
{% else %}
<span class="recipe-link">{{ recipe.title }}</span> ({{ recipe.source }})
{% endif %}
{% include recipe_category_tags.html category=page.category tags=page.tags %}
