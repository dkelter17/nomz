<script type="application/javascript">
    document.recipes = {
      {% for recipe in site.recipes %}
        "{{ recipe.url | slugify }}": {
          "title": "{{ recipe.title | xml_escape }}",
          "category": "{{ recipe.category | xml_escape }}",
          "tags": {{recipe.tags|jsonify}},
          "content": {{ recipe.content | strip_html | strip_newlines | jsonify }},
          "url": "{{ recipe.url | xml_escape }}",
          "external_url": "{{recipe.external-url | xml_escape}}"
        }
        {% unless forloop.last %},{% endunless %}
      {% endfor %}
    };
</script>
