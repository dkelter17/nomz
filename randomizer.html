---
layout: default
title: Randomizer
include_in_header: true
---

<div class="home">

  <div id="search-results"></div>

  <h1 class="page-heading">Randomizer</h1>

  <div>
    <label for="randomizer-category">Category:</label>
    <select id="randomizer-category" name="randomizer-category">
      {%- for category in site.data.categories -%}
        <option value="{{category}}">{{ category | capitalize }}</option>
      {%- endfor -%}
    </select>
  </div>
  <div>
    How many recipes?
    <input type="number" id="randomizer-numResults" value="10" placeholder="Number of recipes..." />
  </div>
  <div>
    Maximum number of weekend-only recipes?
    <input type="number" id="randomizer-maxWeekendRecipes" value="1" min="0" placeholder="Number of weekend recipes..." />
  </div>
  <div>
    Maximum number of vegetarian recipes?
    <input type="number" id="randomizer-maxVegetarianRecipes" value="3" min="0" placeholder="Number of vegetarian recipes..." />
  </div>
  <p>
    <input type="submit" id="randomizer-submit" value="Generate" />
  </p>

  <div id="randomizer-results"></div>

</div>
